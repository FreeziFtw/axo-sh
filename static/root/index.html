<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
    <title>Axo.sh</title>
</head>

<body>
    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Axo.sh</h2>
                </div>

                <div class="modal-body p-5 pt-0" id="modal">
                    <div id="alertDiv" class="collapse">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            The URL is invalid.
                            <button type="button" class="btn-close" data-bs-toggle="collapse" data-bs-target="#alertDiv"
                                aria-expanded="false" aria-controls="alertDiv" aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" placeholder="URL" id="urlInput">
                        <label for="floatingInput">URL</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="button"
                        id="submitButton">Shorten</button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-success rounded-4" type="button" id="copyButton"
                        hidden>Copy</button>
                    <small class="text-muted">Made with ‚ù§ by Freezi</small>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
